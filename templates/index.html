<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="container">
        <table>
            {% for i in range(4): %}
            <tr>
                {% for j in range(4): %}
                <td class="box1"></td>
                <td class="box2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(4): %}
                <td class="box2"></td>
                <td class="box1"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
